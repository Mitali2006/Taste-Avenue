    <title>Non-Veg Menu</title>
    <style>
        /* Main container styling */
        #main-container {
            background-color: beige;
            padding: 20px;
        }

        /* Grid container styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        /* Menu item styling */
        .menu-item {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border-radius: 15px;
            box-shadow: 8px 8px 16px black;
            position: relative;
            overflow: hidden;
        }

        .menu-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .menu-item button {
            position: relative;
            z-index: 1;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Navigation styling */
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 15px;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
